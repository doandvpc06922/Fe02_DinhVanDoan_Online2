<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Tròn Phồng Ra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
            margin: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            animation: pulse 1s infinite ease-in; /* Hiệu ứng phồng liên tục */
        }
        @keyframes pulse {
            0% {
                transform: scale(1); /* Kích thước ban đầu */
            }
            50% {
                transform: scale(5); /* Phồng lên 5 lần */
            }
            100% {
                transform: scale(5); /* Giữ nguyên kích thước phồng */
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
