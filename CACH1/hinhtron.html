<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Tròn Phồng Ra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
            margin: 0;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            transition: width 0.1s, height 0.1s, opacity 0.1s;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const circle = document.querySelector(".circle");
            let size = 20; // Bắt đầu với kích thước 100px
            setInterval(() => {
                size = size >= 500 ? 100 : size + 10; // Đặt lại về kích thước 100px
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
            }, 100); // Thay đổi kích thước mỗi 100ms
        });
    </script>
</body>
</html>
